class_name: SteppifytestTester
modules:
    enabled:
        - \Helper\Steppifytest
        - PHPBrowser
        - WPDb
    config:
        PHPBrowser:
            url: 'http://wordpress.dev'
            adminUsername: 'admin'
            adminPassword: 'admin'
            adminPath: '/wp-admin'
        WPDb:
            dsn: 'mysql:host=127.0.0.1;dbname=test'
            user: 'root'
            password: ''
            dump: 'tests/_data/dump.sql'
            populate: true
            cleanup: true
            reconnect: false
            url: 'http://wordpress.dev'
            tablePrefix: 'wp_'
